[tox]
envlist = py38
skipsdist=True

[flake8]
ignore = E305
exclude = .git,__pycache__,.eggs, .tox
max-line-length = 90

[testenv]
# install pytest in the virtualenv where commands will be executed
passenv = USERNAME
deps = 
	flake8
	yoyo-migrations
commands = 
	python -m unittest tests/__main__.py
	flake8 ./
#	python -m cProfile -s filename loganalyzer/main.py access.log