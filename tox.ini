[tox]
envlist = py38
skipsdist=True

[flake8]
ignore = E305
exclude = .git,pycache,.eggs, .tox, tests\models\test_pdm.py
max-line-length = 90

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
  flake8
  yoyo-migrations
commands = 
  python -m unittest tests\models\test_pdm.py
  flake8 ./